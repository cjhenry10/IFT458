<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,700">
    <title #title></title>
  </head>
  <body>
    <header class="header">
      <nav class="nav nav--course"><a class="nav__el" href="/allcourses">All courses</a><a class="nav__el" href="/allloans">All loans</a>
        <form class="nav__search">
          <button class="nav__search-btn">
            <svg>
              <use xlink:href="img/icons.svg#icon-search"></use>
            </svg>
          </button>
          <input type="text" placeholder="Search courses">
        </form>
      </nav>
      <div class="header__logo"><img src="/img/logo.png" alt="Course logo"></div>
      <nav class="nav nav--user"><a class="nav__el nav__el--logout">Log out</a><a class="nav__el" href="/me"><img class="nav__user-img" src="/img/users/user.png" alt="user phpto"><span>Student </span></a></nav>
    </header>
    <section class="section-header">
      <div class="heading-box">
        <h1 class="heading-primary"><span>Trending Current Course test</span></h1>
        <div class="description-box">
          <h2 class="heading-secondary ma-bt-lg">About the trending Course
            <p class="description__text">These are the courses avaialable this spring</p>
          </h2>
        </div>
      </div>
    </section>
    <div class="footer">
      <div class="footer__logo"><img src="img/logo.png" alt="Course logo"></div>
      <ul class="footer__nav">
        <li> <a href="#">About us</a></li>
        <li><a href="#">Download Course information</a></li>
        <li><a href="#">Sign up for the Course</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p class="footer__copyright">&copy; by Student Learners.</p>
    </div>
  </body>
</html>
